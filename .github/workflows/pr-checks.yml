name: PR Checks

on:
  pull_request:
    branches: [ main, master, develop ]

jobs:
  backend-checks:
    name: Backend PR Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install flake8 black pylint mypy
          pip install -r requirements.txt
      
      - name: Check code formatting with Black
        run: |
          black --check . || (echo "Code formatting issues found. Run 'black .' to fix." && exit 1)
      
      - name: Run Flake8 linting
        run: |
          flake8 . --max-line-length=127 --exclude=venv,__pycache__,migrations || (echo "Linting errors found" && exit 1)
      
      - name: Run Pylint
        run: |
          pylint app.py models.py config.py --disable=C0111,C0103,R0913,R0914 --max-line-length=127 --fail-under=5 || true
      
      - name: Check for syntax errors
        run: |
          python -m py_compile app.py models.py config.py

  frontend-checks:
    name: Frontend PR Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint || echo "Linting issues found"
        continue-on-error: true
      
      - name: Check build
        run: npm run build || (echo "Build failed" && exit 1)

